<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            
            <div style="--clr:#ff3d58; --h:113px; --w:8px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --h:133px; --w:8px;" id="min" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:133px; --w:4px;" id="sec" class="hand"><i></i></div>

            <span style="--n:1;"><b>I</b></span>
            <span style="--n:2;"><b>II</b></span>
            <span style="--n:3;"><b>III</b></span>
            <span style="--n:4;"><b>IV</b></span>
            <span style="--n:5;"><b>V</b></span>
            <span style="--n:6;"><b>VI</b></span>
            <span style="--n:7;"><b>VII</b></span>
            <span style="--n:8;"><b>VIII</b></span>
            <span style="--n:9;"><b>IX</b></span>
            <span style="--n:10;"><b>X</b></span>
            <span style="--n:11;"><b>XI</b></span>
            <span style="--n:12;"><b>XII</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
